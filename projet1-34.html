<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet1-34</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .rouge {
            color: red;
        }
        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!--Classes conditionnelles-->
        <p>Quels langages de programmation connaissez-vous ?</p>
        <input type="text" v-model="unLang">
        <input type="button" value="Valider" @click="ajouter">
        <ul>
            <li v-for="(lan, index) in langages">
                <input type="checkbox" v-model="lan.etatCase">
                <span :class="{rouge:lan.etatCase}">{{index}}-{{lan.lang}}</span>
            </li>
        </ul>
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    unLang: '',
                    langages: []
                }
            },
            methods: {
                ajouter() {
                    this.langages.push(
                        {
                            lang: this.unLang,
                            etatCase: false
                        })
                    this.unLang = ''
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
