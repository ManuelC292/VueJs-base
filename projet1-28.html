<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet1-28</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(item,index) in list">
            <p>{{item}} &nbsp<button @click="removeToList(index)">Remove</button></p>
        </div>
    </div>
    <script>
        app = Vue.createApp({
            data() {
                return {
                    list: ['premier', 'second', 'troisième', 'quatrième']
                }
            },
            methods: {
                removeToList(index) {
                    console.log(index)
                    this.list.splice(index)
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
