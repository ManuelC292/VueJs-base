<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet1-22</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div @keydown="actionParent">
            <input type="text" @keydown="action($event)">
        </div>
    </div>
    <script>
        app = Vue.createApp({
            methods: {
                action(ev){
                    console.log('Evènement traité dans le input');
                    ev.preventDefault(); // annule l'affichage des carateres dans l'input // empeche le traitement par defaut
                    ev.stopPropagation(); // permet de ne pas propager l'évenement au parent
                },
                actionParent(){
                    console.log('Evènement traité dans le parent')
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
