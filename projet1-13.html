<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet1-13</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <p>Vous avez choisi {{selection}}</p>
        <select v-model="selection" name="" id="">
            <option  v-for="lieu in lieux" :key="lieu.id">{{lieu}}</option>
        </select>
    </div>
    <script>
        app = Vue.createApp({
            data () {
                return {
                    lieux: ['Paris', 'Madrid'],
                    selection: ''
                }
            },
        });
        app.mount('#app');
    </script>
</body>
</html>
